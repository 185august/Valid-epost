<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>epost check</title>
</head>

<body>
    <div id="app"></div>


    <script>
        //model
        let epost = '';
        let errorMessage = '';

        //view 
        updateView();
        function updateView() {
            let html = /*HTML*/`
             <input type="text" name="" id="epostInput" onchange="epostOrNot(this.value)">

            <div id="trueOrFalse\">is it an valid epost?:  ${epost} ${errorMessage}</div>
            `
            document.getElementById('app').innerHTML = html;
        }

        //controller
        function epostOrNot(textValue) {
            let regex1 = /^[^\s@]+@[^\s@]+\.[^\s@]+$/
            if (regex1.test(textValue)) {
                errorMessage = `your email is valid `
            } else {
                errorMessage += 'You either have a whitespace, missing a @, or forgot a dot(.) after @'
            }
            updateView();
        }





    </script>
</body>

</html>
